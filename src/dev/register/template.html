<!-- Register Page Content -->
        <div class="row">
            <div class="container">
                <div class="col-sm-12">
                    <h1>Register</h1>
                    <p class="lead">Create an account and get started today.</p>
                </div>
            </div>
            <div class="container form-container">
                <div class="col-sm-8">
                <form class="clearfix">
                    <div class="form-group">
                        <label for="forename">Forename*</label>
                        <input type="text" name="forename" class="form-control" id="forename" placeholder="Forename">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname*</label>
                        <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <div class="col-sm-4"><label for="sex">Sex*</label>
                        <select  name="sex" class="form-control" id="sex">
                            <option value="">Please Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            </select></div>
                            <div class="col-sm-8">
                            <label for="dob">Date of birth*</label>
                        <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of birth"></div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email"  name="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="veryifyemail">Verify Email Address*
</label>
                        <input type="email"  name="verifyemail" class="form-control" id="veryifyemail" placeholder="Veryify email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  name="password" class="form-control" id="password" placeholder="Password">
                        <p class="help-block">Use between 7 - 25 characters. At least one uppercase character. At least one number.
</p>
                    </div>
                    <div class="row">
                    <div class="col-sm-3 col-sm-offset-9">
                    <button type="submit" class="btn btn-lg btn-primary btn-block ">Register</button>
                        </div>
                    </div>
                </form>
                </div>  
                <aside class="col-sm-4">
                    <p>Already a member ?</p>
                    <a href="#login" class="btn col-sm-12 btn-default">Login</a>
                </aside>
            </div>
        </div>
